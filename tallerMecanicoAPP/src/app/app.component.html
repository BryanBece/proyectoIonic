<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']" routerDirection="root" *ngIf="login == false" (click)="closeMenu()">
          <ion-icon name="log-in" slot="start"></ion-icon>
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/perfil']" routerDirection="root" *ngIf="login == true" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item (click)="signOut()" routerDirection="root" *ngIf="login == true">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
