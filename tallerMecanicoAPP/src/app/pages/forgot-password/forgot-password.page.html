<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-grid class="ion-align-items-center">
    <ion-img src="assets/images/Logo.svg" style="display: block; margin: 0 auto"></ion-img>

    <p class="ion-text-center">Te enviaremos un email para que puedas reestablecer tu contraseña.</p>
    <div class="d-flex-center">
      <form [formGroup]="form" (ngSubmit)="Submit()" class="auth-form" (keypress.enter)="Submit()">
        <app-custom-input icon="mail-outline" type="email" label="Correo Electrónico" [control]="form.controls.email"
          autocomplete="email"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">
            El correo es requerido.
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Ingrese un correo valido.
          </div>
        </div>

        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="medium">
          Recuperar
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
        <ion-button color="medium" routerLink="/login">
          Volver
          <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
