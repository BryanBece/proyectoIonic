<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="start"></ion-menu-button>
      </ion-buttons>
      <ion-title>Reestablecer contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-input label="Correo electrónico" label-placement="floating" fill="outline" type="email" placeholder="Ingrese su correo electrónico." required ></ion-input>
        </ion-item>
        <ion-button expand="block" color="medium" (click)="presentAlert()">Enviar correo</ion-button>
        <ion-button expand="block" color="medium" routerLink="/home">Volver</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>© Desarrollado por: BrThDa</ion-label>
  </ion-item>
</ion-footer>
