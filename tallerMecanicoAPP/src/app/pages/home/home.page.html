<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center ion-justify-content-center">
  <ion-grid class="ion-align-items-center">
    <ion-img
      src="assets/images/Logo.svg"
      style="display: block; margin: 0 auto;"
    ></ion-img>
    <h1 class="animated-text">Tu Vehículo en Expertas Manos</h1>
    <h3 class="animated-text">Descubre Nuestros Servicios Mecánicos</h3>

    <ion-button color="light" routerLink="/login">Iniciar Sesión</ion-button>
    <ion-button color="light" routerLink="/register">Registrarse</ion-button>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>© Desarrollado por: BrThDa</ion-label>
  </ion-item>
</ion-footer>
