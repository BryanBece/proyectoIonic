<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-input label="Usuario" [(ngModel)]="usuario" label-placement="floating" fill="outline" type="text" placeholder="Ingrese su usuario." required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="Ingrese su contraseña."></ion-input>
        </ion-item>
        <div class="login-buttons">
          <ion-button color="light" expand="block" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
          <br>
          <ion-button color="light" expand="block" routerLink="/register">Registrarse</ion-button>
        </div>
        <ion-buttons class="login-links">
          <ion-button color="medium" expand="block" routerLink="/forgot-password">¿Olvidaste tu contraseña?</ion-button>
          <ion-button color="medium" expand="block" routerLink="/home">Volver</ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>© Desarrollado por: BrThDa</ion-label>
  </ion-item>
</ion-footer>
