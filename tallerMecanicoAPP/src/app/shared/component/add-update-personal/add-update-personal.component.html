<app-header [isModal]="true" [title]="user ? 'Actualizar Personal' : 'Agregar Personal'"></app-header>
<ion-content>
    <ion-img src="assets/images/Logo.svg" style="display: block; margin: 0 auto"></ion-img>
    <div class="d-flex-center">
        <form [formGroup]="form" (ngSubmit)="Submit()" class="auth-form" (keypress.enter)="Submit()">

            <!-- Nombre -->
            <app-custom-input icon="person-outline" type="text" label="Nombre" [control]="form.controls.name"
                autocomplete="name"></app-custom-input>
            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
                <div *ngIf="form.controls.name.errors?.['required']">
                    El nombre es requerido.
                </div>
                <div *ngIf="form.controls.name.errors?.['minlenght']">
                    El nombre debe tener al menos 3 caracteres.
                </div>
            </div>

            <!-- Email -->
            <app-custom-input icon="mail-outline" type="email" label="Correo Electr칩nico"
                [control]="form.controls.email" autocomplete="email"></app-custom-input>
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">
                    El correo es requerido.
                </div>
                <div *ngIf="form.controls.email.errors?.['email']">
                    Ingrese un correo valido.
                </div>
            </div>

            <!-- Celular -->
            <app-custom-input icon="call-outline" type="tel" label="Celular" [control]="form.controls.telefono"
                autocomplete="telefono"></app-custom-input>
            <div class="validators" *ngIf="form.controls.telefono.errors && form.controls.telefono.touched">
                <div *ngIf="form.controls.telefono.errors?.['required']">
                    El celular es requerido.
                </div>
                <div *ngIf="form.controls.telefono.errors?.['tel']">
                    Ingrese un celular valido.
                </div>
            </div>

            <!-- Password -->
                <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
                    label="Contrase침a">
                </app-custom-input>
                <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                    <div *ngIf="form.controls.password.errors?.['required']">
                        La contrase침a es requerida.
                    </div>
                </div>

            <!-- Perfil -->
            <ion-item class="custom-select" lines="none">
                <ion-select label="Perfil" label-placement="fixed" [formControl]="form.controls.perfil"
                    placeholder="Seleccione Perfil">
                    <ion-select-option value="mecanico">Mec치nico</ion-select-option>
                    <ion-select-option value="administrativo">Administrativo</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid"
                color="primary">
                {{user ? 'Actualizar Personal' : 'Agregar Personal'}}
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </div>

</ion-content>
