<app-header [isModal]="true" title="Productos"></app-header>
<ion-content>
  <!-- Mostrar los productos -->
  <ion-list *ngIf="!loading" class="ion-text-center">
    <ion-card class="product-item" *ngFor="let product of products">
      <ion-img class="img-card" [src]="product.image"></ion-img>
      <ion-card-header>
        <ion-card-subtitle style="color: #e7e7e7;">Precio: {{ product.price }}</ion-card-subtitle>
        <ion-card-title style="color:#e7e7e7;">{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p style="color: #e7e7e7;">{{ product.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div *ngIf="!loading && products.length === 0" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>No hay productos disponibles</h3>
  </div>

  <ion-list *ngIf="loading">
    <ion-item-sliding class="product-item" *ngFor="let product of [1,1,1,1,1,1,1]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </ion-label>
    </ion-item-sliding>
  </ion-list>

</ion-content>
