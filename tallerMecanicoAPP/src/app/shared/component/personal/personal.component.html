<app-header [isModal]="true" title="Personal"></app-header>
<ion-content>
  <!-- NUEVO PERSONAL -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdatePersonal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <!-- Mostrar el personal -->
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>Telefono: {{ user.telefono }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Perfil: {{ user.perfil }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="confirmDeactivatePersonal(user)">
          <ion-icon class="icon" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="users.length === 0" class="empty">
    <ion-icon name="person-outline"></ion-icon>
    <h3>No hay personal disponible</h3>
  </div>
</ion-content>
