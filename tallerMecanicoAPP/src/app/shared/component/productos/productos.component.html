<app-header [isModal]="true" title="Productos"></app-header>
<ion-content>
  <!-- NUEVO SERVICIO -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProducts()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Mostrar los productos -->
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <ion-img [src]="product.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Precio: {{ product.price }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" >
          <ion-icon class="icon" name="create" ></ion-icon>
        </ion-button>
        <ion-button color="danger" >
          <ion-icon class="icon" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
