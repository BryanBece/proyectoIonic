<app-header [isModal]="true" title="Productos"></app-header>
<ion-content>
  <!-- NUEVO SERVICIO -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="rol === 'admin'">
    <ion-fab-button (click)="addUpdateProducts()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Mostrar los productos -->
  <ion-list *ngIf="!loading">
    <ion-item class="product-item" *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <ion-img [src]="product.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Precio: {{ product.price }}</p>
      </ion-label>
      <ion-buttons slot="end" *ngIf="rol === 'admin'">
        <ion-button color="primary" (click)="addUpdateProducts(product)">
          <ion-icon class="icon" name="create" ></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="confirmDeleteProduct(product)" >
          <ion-icon class="icon" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && products.length === 0" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>No hay productos disponibles</h3>
  </div>

  <ion-list *ngIf="loading">
    <ion-item-sliding class="product-item" *ngFor="let product of [1,1,1,1,1,1,1]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </ion-label>
    </ion-item-sliding>
  </ion-list>

</ion-content>
