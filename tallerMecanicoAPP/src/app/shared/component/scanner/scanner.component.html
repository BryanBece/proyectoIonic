<app-header [isModal]="true" title="EscÃ¡ner QR"></app-header>

<ion-content>
  <ion-img src="assets/images/Logo.svg" style="display: block; margin: 0 auto"></ion-img>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-button expand="block" (click)="startScan()" [disabled]="!isSupported" mode="ios" shape="round">
          <ion-icon name="camera"></ion-icon>
           Conceder Permisos
        </ion-button>

        <ion-button expand="block" (click)="scan()" [disabled]="!isSupported" mode="ios" shape="round">
          <ion-icon name="qr-code"></ion-icon>
           Escanear QR
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ng-container *ngFor="let barcode of barcodes">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <a [href]="barcode.displayValue" target="_blank" class="linkQR">
            <ion-input type="text" readonly [value]="barcode.displayValue"></ion-input>
          </a>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
<app-footer></app-footer>
