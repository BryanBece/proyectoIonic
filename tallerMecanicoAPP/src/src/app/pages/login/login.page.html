<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-grid class="ion-align-items-center">
    <ion-img src="assets/images/Logo.svg" style="display: block; margin: 0 auto"></ion-img>
    <div class="d-flex-center">
      <form [formGroup]="form" (ngSubmit)="Submit()" class="auth-form" (keypress.enter)="Submit()">
        <app-custom-input icon="mail-outline" type="email" label="Correo Electrónico"
          [control]="form.controls.email" autocomplete="email"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">
            El correo es requerido.
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Ingrese un correo valido.
          </div>
        </div>

        <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
          label="Contraseña">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">
            La contraseña es requerida.
          </div>
        </div>

        <p class="ion-text-end" routerLink="/forgot-password">¿Olvidaste tu contraseña?</p>

        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="medium">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
        <ion-button class="ion-margin-top" expand="block" mode="ios" color="medium" routerLink="/register">
          Registrarse
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
        <ion-button color="medium"  routerLink="/home">
          Volver
          <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
